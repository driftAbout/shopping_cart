<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
       <span class="pattern"></span>
       <section>
         <h1><span>bus</span><span>mall</span></h1>
       </section>
     <span class="pattern"></span>
     </header>
    <main>
      <section class="shopping_cart">
        <section id="orders">
          <ul id='selected_items_list'>
          </ul>
        </section>
        <section id="user_information">
          <div class="user_labels">
            <p>Name:</p>
            <p>Address:</p>
            <p>City:</p>
            <p>State:</p>
            <p>Zip Code:</p>
            <p>Phone:</p>
            <p>Card</p>
          </div>
          <div class="user_data">
            <p id="name"></p>
            <p id="address"></p>
            <p id="city"></p>
            <p id="state"></p>
            <p id="zip"></p>
            <p id="phone"></p>
            <p id="credit_card"></p>
          </div>

        </section>
      </section>
    </main>
    <footer>
       <span class="pattern"></span>
       <p>The Bus Shops Here!</p>
     </footer>
  <script src="js/cart.js"></script>
  </body>
</html>
