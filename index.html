<!DOCTYPE html>
<html>
  <head>
    <title>
    </title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
       <span class="pattern"></span>
       <section>
         <h1><span>bus</span><span>mall</span></h1>
       </section>
     <span class="pattern"></span>
     </header>
    <main>
      <section id="order_wrap">
        <h2>Select the product and quantity, then enter your shipping address.</h2>
        <div id="product_display">
          <img>
        </div>
        <button id="add_to_cart" type="button">Add to Cart</button>
        <form id="order_form">
  <!-- A dropdown menu of all BusMall products (<select> and <option> will be needed) -->
        <fieldset>
            <label for="quantity">Quantity:</label>
            <select name="quantity" size="1">
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
              <option value=5>5</option>
              <option value=6>6</option>
              <option value=7>7</option>
              <option value=8>8</option>
              <option value=9>9</option>
              <option value=10>10</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="product">Product:</label>
            <select name="product" size="1">
              <option value="bag">Bag</option>
              <option value="banana">Banana</option>
              <option value="bathroom">Bathroom</option>
              <option value="boots">Boots</option>
              <option value="breakfast">Breakfast</option>
              <option value="bubblegum">Bubblegum</option>
              <option value="chair">Chair</option>
              <option value="cthulhu">Cthulhu</option>
              <option value="dog-duck">Dog-duck</option>
              <option value="dragon">Dragon</option>
              <option value="pen">Pen</option>
              <option value="pet-sweep">Pet-sweep</option>
              <option value="scissors">Scissors</option>
              <option value="shark">Shark</option>
              <option value="sweep">Sweep</option>
              <option value="tauntaun">Tauntaun</option>
              <option value="unicorn">Unicorn</option>
              <option value="usb">Usb</option>
              <option value="water-can">Water-can</option>
              <option value="wine-glass">Wine-glass</option>
            </select>
          </fieldset>
  <!-- An input of "type=number" to indicate quantity to purchase -->
          <!-- <fieldset>
            <label for="quantity">Quantity:</label>
            <select name="quantity" size="1">
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
              <option value=5>5</option>
              <option value=6>6</option>
              <option value=7>7</option>
              <option value=8>8</option>
              <option value=9>9</option>
              <option value=10>10</option>
            </select>
          </fieldset> -->
  <!-- Text inputs for each of: name, street, city, state, ZIP code, and phone number -->
          <fieldset>
            <label for="name">Name:</label>
            <input type="text" name="name" maxlength="100" required>
          </fieldset>
          <fieldset>
            <label for="address">Shipping Address:</label>
            <input type="text" name="address" maxlength="100" required>
          </fieldset>
          <fieldset>
            <label for="city">City:</label>
            <input type="text" name="city" maxlength="100" required>
          </fieldset>
          <fieldset>
            <label for="state">State:</label>
            <select name="state" size="1">
            	<option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA" selected>Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="zip">Zip Code:</label>
            <input type="text" name="zip" maxlength="100" required>
          </fieldset>
          <fieldset>
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" maxlength="100" required>
          </fieldset>
  <!-- An input of "type=number" to enter a credit card number -->
          <fieldset>
            <label for="credit_card">Credit Card Number:</label>
            <!-- <input type="number" name="creditcard" maxlength="100" required> -->
            <input class="card-number" type="tel" placeholder="Card number" maxlength="19" x-autocompletetype="cc-number" autocompletetype="cc-number" autocorrect="off" spellcheck="off" autocapitalize="off">
          </fieldset>
  <!-- A "Add To Cart" button to submit the order. When the order is submitted, all of the input fields should be cleared -->
          <button id="checkout_btn" type="submit">Procedd to Checout</button>
        </form>
      </section>
    </main>
    <footer>
       <span class="pattern"></span>
       <p>The Bus Shops Here!</p>
     </footer>
  <script src="js/app.js"></script>
  </body>
</html>
